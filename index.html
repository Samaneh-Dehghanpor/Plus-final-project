<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="row">
          <div class="col-5">
            <h1>New york</h1>
          </div>
          <div class="col-7">
            <form class="row g-3">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a city"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2>
              <span class="tempNumber">24</span>
              <span class="tempUnit">°C |°F</span>
            </h2>
          </div>

          <div class="col-2">
            <h4>Sky: Clear</h4>
          </div>
          <div class="col-2">
            <h4>Humidity: 23%</h4>
          </div>
          <div class="col-2">
            <h4>Wind: 5 Km/h</h4>
          </div>
        </div>
        <hr />
        <h3>Next 7 days</h3>
        <div class="forecast">
          <div class="row">
            <div class="col-2">
              <h5>
                Sun
                <div class="tempForecast">27</div>
              </h5>
            </div>
            <div class="col-2">
              <h5>
                Mon
                <div class="tempForecast">27</div>
              </h5>
            </div>
            <div class="col-2">
              <h5>
                Tue
                <div class="tempForecast">27</div>
              </h5>
            </div>
            <div class="col-2">
              <h5>
                Wed
                <div class="tempForecast">27</div>
              </h5>
            </div>
            <div class="col-2">
              <h5>
                Thu
                <div class="tempForecast">27</div>
              </h5>
            </div>
            <div class="col-2">
              <h5>
                Fri
                <div class="tempForecast">27</div>
              </h5>
            </div>
          </div>
        </div>
        <p>Last updated: Janaury 4, 2023 11:00 AM</p>
      </div>
      <h6>Open-source code by Samaneh Dehghanpour | Netlify</h6>
    </div>
    <script src="app.js"></script>
  </body>
</html>
