<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="row">
          <div class="col-5">
            <h1 id="city-name"></h1>
          </div>
          <div class="col-7">
            <form class="row g-3" id="search-form">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a city"
                  id="search-input"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2>
              <img src="" alt="Clear" id="icon" />
              <span class="tempNumber" id="current-temp"></span>
              <span class="tempUnit"
                ><a href="#" id="celcius" class="active">°C</a> |<a
                  href="#"
                  id="fahreneit"
                  >°F</a
                ></span
              >
            </h2>
          </div>

          <div class="col-2">
            <h4>Sky: <span class="skydescription" id="description"></span></h4>
          </div>
          <div class="col-2">
            <h4>Humidity: <span id="humidity"></span>%</h4>
          </div>
          <div class="col-2">
            <h4>Wind: <span id="wind-speed"></span> km/h</h4>
          </div>
        </div>
        <hr />
        <h3>Upcoming week</h3>
        <div class="forecast" id="forecast"></div>
        <p>
          Last updated: <span id="current-date">Janaury 4, 2023 11:00 AM</span>
        </p>
      </div>
      <h6>
        <a
          href="https://github.com/Samaneh-Dehghanpor/Plus-final-project"
          target="_blank"
          >Open-source code</a
        >
        by Samaneh Dehghanpour |
        <a href="https://vocal-kitten-6851c5.netlify.app/" target="_blank"
          >Netlify</a
        >
      </h6>
    </div>
    <script src="app.js"></script>
  </body>
</html>
